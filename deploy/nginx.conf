user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;


	##
	# SSL Settings
	##
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;


	##
	# Logging Settings
	##
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;


	##
	# Gzip Settings
	##
	gzip on;

	# --------------------------------------------------------------------------------

    ##
    # dev 서버 : default:8888 -> 8080
    ##
    server {
        listen 8888;

        location / {
            proxy_pass http://127.0.0.1:8080;
        }
    }

	##
	# 무중단 배포(로드밸런싱)
	##
	upstream prod {
		least_conn;
		server 127.0.0.1:8081 weight=10 max_fails=3 fail_timeout=30s; # blue
		server 127.0.0.1:8082 weight=10 max_fails=3 fail_timeout=30s; # green
	}

    ##
    # 임시 prod 서버 : default:8080 -> 8081, 8082
    ##
    server {
        listen 8080;

        location / {
            proxy_pass http://prod;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
        }
    }

    ##
    # prod 서버 설정 -> !! 나중에 443 + 도메인 이름으로 변경 !!
