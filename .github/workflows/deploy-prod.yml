# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Devnity-API Deploy (Production Server)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # Docker
      - name: Docker build and push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:${{ secrets.DOCKER_TAG_PROD }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:${{ secrets.DOCKER_TAG_PROD }}

      # EC2로 쉘 스크립트 전송
      - name: Send scripts to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          port: ${{ secrets.AWS_EC2_PORT }}
          source: "./deploy/prod/*"
          target: "/srv/deploy"

      # EC2에서 docker-compose 실행
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          port: ${{ secrets.AWS_EC2_PORT }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          script: |
            cd /srv/deploy/prod
            bash deploy.sh \
            ${{ secrets.DOCKER_USERNAME }} \
            ${{ secrets.DOCKER_REPOSITORY }} \
            ${{ secrets.DOCKER_TAG_PROD }} \
            ${{ secrets.DB_URL_PROD }} \
            ${{ secrets.DB_USERNAME }} \
            ${{ secrets.DB_PASSWORD }} \
            ${{ secrets.AWS_S3_BUCKET }} \
            ${{ secrets.AWS_S3_ACCESS_KEY }} \
            ${{ secrets.AWS_S3_SECRET_KEY }}


