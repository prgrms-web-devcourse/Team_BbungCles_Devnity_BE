server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  profiles:
    default: h2

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

# 테스트시엔 S3를 연동하지 않고 mocking을 활용합시다!
cloud:
  aws:
    credentials:
      accessKey: mock
      secretKey: mock
    s3:
      bucket: mock
    region:
      static: ap-northeast-2
    stack:
      auto: false

jwt:
  header: mock
  issuer: mock
  client-secret: mock
  expiry-seconds: 60